<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div >
        <h1  id="title" class="heading">DOM learning on Chai aur code <span style="display: none;">test text</span></h1>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="password" name="" id="">

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>
</body>

<script>
    // ************************** accessing elements by id ***********************************
    const title = document.getElementById("title")
    // console.log(title);
    // console.log(title.id);
    // console.log(title.className);

    // accessing the attributes
    console.log(title.getAttribute("class"));
    console.log(title.getAttribute("id"));

    // adding class and classes in the form of key-value form
    console.log(title.setAttribute("class", "test"));       // class = "test" hunxa. NOTE: setAttribute le jaile ni previous attribute laai override garxa
    console.log(title.setAttribute("class", "test heading"));

    // adding css styles
    console.log(title.style.backgroundColor = 'green');
    console.log(title.style.padding = "15px");
    console.log(title.style.borderRadius = "15px");

    console.log(title);

    // accessing text content (textContent vs innerText vs innerHTML)
    console.log(title.textContent);     // access hidden text too
    console.log(title.innerHTML);       // access text as well as tags eg span
    console.log(title.innerText);       // only access visible text


    // ************************** accessing elements by class name ***********************************
    console.log(document.getElementsByClassName("heading"));


    //************************************** IMP *****************************************************
    // ************************** Real World maa max use garine selector haru ***********************************
    // 1. querySelector --> mention gareko element madhe first element
    // 2. querySelectorAll


    // 1. querySelector
    console.log(document.querySelector("h2"));      // css selector lekhe jastai lekhne
    console.log(document.querySelector("#title"));      // css selector lekhe jastai lekhne
    console.log(document.querySelector(".heading"));      // css selector lekhe jastai lekhne
    console.log(document.querySelector("input[type='password']"));      // select input which has type="password" attribure  // css selector lekhe jastai lekhne   
    console.log(document.querySelector("p:first-child"));      // css selector lekhe jastai lekhne


    const myul = document.querySelector("ul")
    const turnGreen = myul.querySelector("li")
    console.log(turnGreen.style.backgroundColor = "green");
    console.log(turnGreen.style.padding = "10px");
    console.log(turnGreen.innerText);
    console.log(turnGreen.innerText = "Oneeee");



    // 2. querySelectorAll
    // NodeList and HTMLCollection --> array haina. Tara array ko dherai kuraa milxa. Array maa "map" hunxa. yasmaa hudaina
    
    // a. NodeList xa bhane index number mention garnai parxa   // forEach hunxa 

    const tempLiList = document.querySelectorAll("li")
    console.log(tempLiList);        // Nodelist dinxa
    // console.log(tempLiList.style.color = "red");    // error dinxa. kinaki yasmaa index define garna parxa
    console.log(tempLiList[0].style.color = "red");     // don't forget to mention index number

    tempLiList.forEach(function (l) {
        l.style.backgroundColor = "Green"
    })



    // b. HTMLCollection    // foreach hudaina. So, array maa convert garne
    const tempClassList = document.getElementsByClassName("list-item")
    console.log(tempClassList);         
    const myConvertedArray = Array.from(tempClassList)        // array maa convert gareko
    console.log(myConvertedArray);
    myConvertedArray.forEach(function (li) {
        li.style.color = "orange"
    })
</script>
</html>
