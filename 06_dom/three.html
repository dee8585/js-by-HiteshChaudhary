<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')       // createing "div" element
    console.log(div);
    div.className = "main"              // adding "class" attribute with "main" value
    div.id = Math.round(Math.random() * 10 + 1)         // adding "id" attribute with "random" value 
    div.setAttribute("title", "generated title")        // adding "title" attribute with "generated title" value
    div.style.backgroundColor = "green"
    div.style.padding = "12px"                          
    // div.innerText = "Chai aur code"                  // adding text using innerText
    const addText = document.createTextNode("Chai aur code")        // adding text using createTextNode and append to div
    div.appendChild(addText)            

    document.body.appendChild(div)          // created div should add to body or parent element.
</script>
</html>
