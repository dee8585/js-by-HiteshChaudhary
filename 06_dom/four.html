<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');       // creating list, add text and append that list as child-list in parent
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');            // create list, append text and append that list as child-list in parent
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //**********************Edit: using innerHTML and .... ******************************
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"                 // by using innerHTML
    const newli = document.createElement('li')      // by creating list, adding textContent and replaceWith that list
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //*********************edit: using outerHTML*****************************
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //************************remove*****************************
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
