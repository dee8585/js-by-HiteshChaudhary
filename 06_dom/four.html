<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');       // creating list element, add text using innerHTML and attach to the parent ul
        li.innerHTML = `${langName}`                    // innerHTML use gardaa purai tree traverse hunxa
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // ******************************optimize way***********************************************
    function addOptiLanguage(langName){
        const li = document.createElement('li');            // create list element, add text by create textNode and attach to the parent ul
        li.appendChild(document.createTextNode(langName))   // createTextNode use gardaa purai tree traverse garna pardaina
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


    //**********************Edit: using innerHTML and .... ******************************
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"                 // using innerHTML is not optimized
    const newli = document.createElement('li')      // by creating list, adding textContent and replaceWith that list
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)       // alredy li xa or reference xa. So, replace gareko


    //*********************edit: using outerHTML*****************************
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'     // using outerHTML

    //************************remove*****************************
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
